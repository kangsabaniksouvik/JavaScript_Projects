<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="QR code generator web app made by Murtuzaali Surti">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <section class="heading">
        <div class="title">QR Code Generator</div>
        <div class="sub-title">Generate QRCode for anything!</div>
    </section>
    <section class="user-input">
        <label for="input_text">Enter your data/text:</label>
        <input type="text" name="input_text" id="input_text" autocomplete="off">
        <button class="button" type="submit">Generate QR Code</button>
    </section>
    <div class="qr-code" style="display: none;"></div>
    <script src="script.js"></script>
</body>
</html>
